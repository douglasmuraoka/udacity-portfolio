<!DOCTYPE html>
<html>
<head>
	<title>Jane Doette's Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Numans|Roboto:100|Work+Sans:300" rel="stylesheet">
</head>
<body>
	<!-- Portfolio Header -->
	<header class="header">
		<img src="http://via.placeholder.com/100x100" alt="Udacity Logo">
		<section>
			<h1 class="name">Jane Doette</h1>
			<h3 class="profession">Front-End Ninja</h3>
		</section>
	</header>

	<!-- Separator -->
	<hr class="separator">

	<!-- Main Image -->
	<section class="main-image-container">
		<img src="http://via.placeholder.com/350x220"/>
	</section>

	<!-- Featured Work -->
	<section class="work">
		<header>
			<h1 class="section-title">Featured Work</h1>
		</header>
		<section class="projects-container">
			<article class="project">
				<img src="http://via.placeholder.com/300x220" alt="Appify Store">
				<h2 class="title">Appify</h2>
				<p class="link">https://github.com/udacity/Appify</p>
			</article>

			<article class="project">
				<img src="http://via.placeholder.com/300x220" alt="Sunflower">
				<h2 class="title">Sunflower</h2>
				<p class="link">https://github.com/udacity/Sunflower</p>
			</article>

			<article class="project">
				<img src="http://via.placeholder.com/300x220" alt="Bokeh">
				<h2 class="title">Bokeh</h2>
				<p class="link">https://github.com/udacity/Bokeh</p>
			</article>
		</section>
	</section>
</body>
</html>
