<!DOCTYPE html>
<html>
<head>
	<title>Douglas Muraoka's Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Numans|Roboto:100|Work+Sans:300">
	<script src="js/picturefill.min.js"></script>
</head>
<body>
	<!-- Portfolio Header -->
	<header class="header">
		<img class="logo" src="img/logo.svg" alt="Muraoka Logo" title="Icon made by Freepik from www.flaticon.com">
		<section>
			<h1 class="name">Douglas Muraoka</h1>
			<h3 class="profession">Front-End Ninja</h3>
		</section>
	</header>

	<!-- Separator -->
	<hr class="separator">

	<!-- Main Image -->
	<section class="main-image-container">
		<picture>
			<source media="(min-width:769px)" srcset="img/portfolio-main-full.jpg">
			<source media="(min-width:361px) and (max-width:768px)" srcset="img/portfolio-main-medium_2x.jpg 2x, img/portfolio-main-medium.jpg">
			<source media="(max-width:360px)" srcset="img/portfolio-main-small_3x.jpg 3x, img/portfolio-main-small_2x.jpg 2x, img/portfolio-main-small.jpg">
			<img src="img/portfolio-main-full.jpg" srcset="img/portfolio-main-small.jpg 360w, img/portfolio-main-medium.jpg 768w, img/portfolio-main-small_3x.jpg 960w" sizes="100vw" />
		</picture>
	</section>

	<!-- Featured Work -->
	<section class="work">
		<header>
			<h1 class="section-title">Featured Work</h1>
		</header>
		<div class="projects-container">
			<article class="project">
				<picture>
					<source media="(min-width:361px)" srcset="img/meds-clock-full_2x.jpg 2x, img/meds-clock-full.jpg">
					<source srcset="img/meds-clock-small_3x.jpg 3x, img/meds-clock-small_2x.jpg 2x, img/meds-clock-small.jpg" type="image/jpeg">
					<img src="img/meds-clock-full.jpg" srcset="img/meds-clock-small.jpg 360w, img/meds-clock-small_2x.jpg 720w, img/meds-clock-small_3x.jpg 960w" sizes="(max-width:360px) 100vw, (min-width:960px) 33vw, 50vw" alt="Full-Stack Development for Health Industry" />
				</picture>
				<div class="project-info">
					<h2 class="title">Full-Stack Development</h2>
					<p class="link">
						<a href="https://github.com/douglasmuraoka/udacity-portfolio">https://github.com/douglasmuraoka/udacity-portfolio</a>
					</p>
				</div>
			</article>

			<article class="project odd">
				<picture>
					<source media="(min-width: 361px)" srcset="img/brain-full_2x.jpg 2x, img/brain-full.jpg">
					<source srcset="img/brain-small_3x.jpg 3x, img/brain-small_2x.jpg 2x, img/brain-small.jpg" type="image/jpeg">
					<img src="img/brain-full.jpg" srcset="img/brain-small.jpg 360w, img/brain-small_2x.jpg 720w, img/brain-small_3x.jpg 960w" sizes="(max-width:360px) 100vw, (min-width:960px) 33vw, 50vw" alt="Machine Learning" />
				</picture>
				<div class="project-info">
					<h2 class="title">Machine Learning</h2>
					<p class="link">
						<a href="https://github.com/douglasmuraoka/udacity-portfolio">https://github.com/douglasmuraoka/gng</a>
					</p>
				</div>
			</article>

			<article class="project">
				<picture>
					<source media="(min-width:361px)" srcset="img/report-full_2x.jpg 2x, img/report-full.jpg">
					<source srcset="img/report-small_3x.jpg 3x, img/report-small_2x.jpg 2x, img/report-small.jpg" type="image/jpeg">
					<img src="img/report-full.jpg" srcset="img/report-small.jpg 360w, img/report-small_2x.jpg 720w, img/report-small_3x.jpg 960w" sizes="(max-width:360px) 100vw, (min-width:960px) 33vw, 50vw" alt="Data Science" />
				</picture>
				<div class="project-info">
					<h2 class="title">Data Science</h2>
					<p class="link">
						<a href="https://github.com/douglasmuraoka/udacity-portfolio">https://github.com/douglasmuraoka/data-science-js</a>
					</p>
				</div>
			</article>
		</div>
	</section>

	<!-- Separator -->
	<hr class="separator">

	<footer>
		<p>
			<span>images by </span>
			<span class="img-src">pixabay.com</span>
			<span> and </span>
			<span class="img-src">flaticon.com</span>
		</p>
	</footer>
</body>
</html>
