<!DOCTYPE html>
<html>
<head>
	<title>Douglas Muraoka's Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Numans|Roboto:100|Work+Sans:300" rel="stylesheet">
</head>
<body>
	<!-- Portfolio Header -->
	<header class="header">
		<img class="logo" src="img_src/logo.svg" alt="Muraoka Logo" title="Icon made by Freepik from www.flaticon.com">
		<section>
			<h1 class="name">Douglas Muraoka</h1>
			<h3 class="profession">Front-End Ninja</h3>
		</section>
	</header>

	<!-- Separator -->
	<hr class="separator">

	<!-- Main Image -->
	<section class="main-image-container">
		<img src="img_src/portfolio-main.jpg"/>
	</section>

	<!-- Featured Work -->
	<section class="work">
		<header>
			<h1 class="section-title">Featured Work</h1>
		</header>
		<section class="projects-container">
			<article class="project">
				<img src="img_src/meds-clock.jpg" alt="Full-Stack Development">
				<div class="project-info">
					<h2 class="title">Full-Stack Development</h2>
					<p class="link">
						<a href="https://github.com/douglasmuraoka/udacity-portfolio">https://github.com/douglasmuraoka/udacity-portfolio</a>
					</p>
				</div>
			</article>

			<article class="project odd">
				<img src="img_src/brain.jpg" alt="Machine Learning">
				<div class="project-info">
					<h2 class="title">Machine Learning</h2>
					<p class="link">
						<a href="https://github.com/douglasmuraoka/udacity-portfolio">https://github.com/douglasmuraoka/gng</a>
					</p>
				</div>
			</article>

			<article class="project">
				<img src="img_src/report.jpg" alt="Data Science">
				<div class="project-info">
					<h2 class="title">Data Science</h2>
					<p class="link">
						<a href="https://github.com/douglasmuraoka/udacity-portfolio">https://github.com/douglasmuraoka/data-science-js</a>
					</p>
				</div>
			</article>
		</section>
	</section>

	<!-- Separator -->
	<hr class="separator">

	<footer>
		<p>
			<span>images by </span>
			<span class="img-src">pixabay.com</span>
			<span> and </span>
			<span class="img-src">flaticon.com</span>
		</p>
	</footer>
</body>
</html>
